server.port=8081

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://product-db:5432/product_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:product_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:product_pass}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.example=DEBUG