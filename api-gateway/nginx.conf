user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Resolver para DNS de Docker
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    # Upstream definitions (internal Docker networking)
    upstream product_service {
        server product-service:8081;
    }

    upstream shipping_service {
        server shipping-service:8082;
    }

    upstream order_service {
        server order-service:8083;
    }

    # API Gateway Server
    server {
        listen 8080;
        server_name _;
        
        # Static files (frontend)
        root /usr/share/nginx/html;
        index index.html;
        
        # Log de acceso al Gateway
        access_log /var/log/nginx/gateway_access.log main;
        error_log /var/log/nginx/gateway_error.log warn;

        # CORS for browser-based clients (frontend on different origin)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;

        # Handle CORS preflight requests quickly
        if ($request_method = OPTIONS) {
            return 204;
        }

        # Health check endpoint
        location /health {
            return 200 '{"status":"UP"}';
            add_header Content-Type application/json;
        }

        # Product Service routes
        location ^~ /api/products {
            rewrite ^/api(/.*)$ $1 break;
            proxy_pass http://product_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        location ^~ /v1/products {
            proxy_pass http://product_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        location ^~ /products {
            proxy_pass http://product_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Order Service routes
        location ^~ /api/orders {
            rewrite ^/api(/.*)$ $1 break;
            proxy_pass http://order_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        location ~ ^/v1/orders(.*)$ {
            proxy_pass http://order_service/orders$1;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        location ^~ /orders {
            proxy_pass http://order_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Serve frontend at root
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Default error handling
        error_page 404 /404.json;
        location = /404.json {
            internal;
            return 404 '{"error":"Endpoint no encontrado"}';
            add_header Content-Type application/json;
        }

        error_page 502 503 504 /50x.json;
        location = /50x.json {
            internal;
            return 503 '{"error":"Servicio temporalmente no disponible"}';
            add_header Content-Type application/json;
        }
    }
}